<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet" />
    <title>TUTORMATE | Add New Class</title>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">TUTORMATE</div>
            <div class="login-text">Teacher Dashboard</div>
            <nav class="nav">
                <a th:href="@{/teacher/dashboard}">Dashboard</a>
                <a th:href="@{/teacher/classes}">Classes</a>
                <a class="active">Add Classes</a>
                <a th:href="@{/teacher/profile}">My Profile</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Add New Class</h1>
            </header>
            <!-- Content -->
            <section class="content">
                <form th:action="@{/teacher/addclass}" method="post" class="form-container">
                    <div class="form-group">
                        <label for="name">Class Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="fee">Fee:</label>
                        <input type="number" id="fee" name="fee" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration (in hours):</label>
                        <input type="number" id="duration" name="duration" required>
                    </div>
                    
                    <button type="submit" class="btn-submit">Add Class</button>
                </form>
                <br>
                <a th:href="@{/teacher/dashboard}" class="btn-back">Back to Dashboard</a>
            </section>
        </main>
    </div>
</body>
</html>
