<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/classes.css">
    <title>TUTORMATE | Admin Classes</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">TUTORMATE</div>
            <div class="login-text">Admin Classes</div>
            <nav class="nav">
                <a th:href="@{/admin/dashboard}">Dashboard</a>
                <a th:href="@{/admin/profile}">My Profile</a>
                <a th:href="@{/admin/userList}">View Users List</a>
                <a class="active">Classes</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>All the available Classes</h1>
            </header>
            <!-- Content -->
            <section class="content">
                <!-- Classes Section -->
                <div class="classes-grid">
                    <!-- Dynamic Class Cards -->
                    <div class="class-card" th:each="class : ${classes}">
                        <div class="card-header">
                            <h3 th:text="${class.name}">Class Title</h3>
                        </div>
                        <div class="card-body">
                            <!-- <p><strong>Teacher:</strong> <span th:text="${class.teacher}">Teacher Name</span></p> -->
                            <p><strong>Subject: </strong> <span th:text="${class.description}">Subject</span></p>
                            <p><strong>Fee: </strong> <span th:text="${class.fee}">Fee</span> LKR</p>
                            <p><strong>Duration: </strong> <span th:text="${class.duration}">Duration</span> hrs</p>
                            <!-- <p><strong>Payment Scheme:</strong> <span th:text="${class.paymentScheme}">Payment Scheme</span></p> -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
