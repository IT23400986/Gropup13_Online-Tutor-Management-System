<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet" />
    <title>TUTORMATE | User Profile</title>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">TUTORMATE</div>
            <div class="login-text">Student Login</div>
            <nav class="nav">
                <a th:href="@{/student/dashboard}" >Dashboard</a>
                <a th:href="@{/student/classes}">Classes</a>
                <a th:href="@{/student/bankinfo}">Payment Info</a>
                <a class="active">My Profile</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>Student Profile</h1>
            </header>

            <section class="content">
                <div class="profile-info" th:if="${user != null}">
                    <p>Name: <span th:text="${user.name}"></span></p>
                    <p>Email: <span th:text="${user.email}"></span></p>
                    <p>Phone no: <span th:text="${user.phone}"></span></p>
                    <p>Bio: <span th:text="${user.bio}"></span></p>
                    <button class="edit-button" th:onclick="|window.location='@{/student/profile/edit}'|">Edit Profile</button>
                </div>
                
                <div class="profile-info" th:if="${error != null}">
                    <p th:text="${error}"></p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
